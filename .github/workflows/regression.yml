name: Run Playwright Regression tests
on:
  schedule:
    - cron: '0 21 * * *' # 21:00 UTC = 00:00 MSK
  workflow_dispatch: # Manually trigger the workflow
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: Playwright

      # Install browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: Playwright

        # Run Playwright UI testsAdd commentMore actions
      - name: Run Playwright UI tests
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          SLACK_NOTIFICATION_URL: ${{ secrets.SLACK_NOTIFICATION_URL }}
          ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
        run: npm run test:ui
        working-directory: Playwright
        continue-on-error: true

      # Run Playwright API tests
      - name: Run Playwright API tests
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          SLACK_NOTIFICATION_URL: ${{ secrets.SLACK_NOTIFICATION_URL }}
          ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
        run: npm run test:api
        working-directory: Playwright
        continue-on-error: true

      # Create Allure report
      - name: Create Allure report
        run: npm run report-create
        working-directory: Playwright

      # Save report into artifacts
      - name: Save Allure report
        uses: actions/upload-artifact@v4
        with:
          name: regression-report
          path: Playwright/allure-report

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Playwright/allure-report
          destination_dir: ./allure-report