name: Build TypeScript Project

on:
  pull_request:
    branches: ["main"]

jobs:
 build:
  runs-on: ubuntu-latest

  steps:
   - name: Checkout repository
     uses: actions/checkout@v4

   - name: Set up Node.js 
     uses: actions/setup-node@v4
     with:
      node-version: lts/*

   - name: Install dependencies
     run: npm ci
     working-directory: Playwright
     
   - name: Build project
     run: npm run build
     working-directory: Playwright